<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="dakdak-image-info">
  <style>
    :host {
      display: block;
    }

    iron-image {
      width: 100%;
      height: 200px;
    }
  </style>
  <template>
    <span>{{image.id}}</span>
    <iron-image
      class="preview"
      src="[[ _generateImgSrc(image) ]]"
      sizing="contain"
      alt=""></iron-image>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'dakdak-image-info',

      properties: {
        image: {
          type: Object,
          notify: true,
          reflectToAttribute: true
        },

        imageSrc: {
          type: String,
          notify: true,
          computed: '_generateImgUrl(image)'
        }
      },

      ready: function() {
      _generateImgSrc: function() {
        if (!this.image) return;
        return this.$$('#globals').config.amazonBucketUrl + this.image.s3id;
      },
      },

      _generateImgUrl: function() {
        return 'http://dakdak.s3.eu-central-1.amazonaws.com/' + this.image.s3id;
      }
    });
  })();
  </script>
</dom-module>
